name: Continuous Deployment on GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: services/app/package-lock.json
      - working-directory: services/app
        run: |
          npm ci
          #npm test     # TODO: Enable when test are written

  deployment:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://jervnorsk.github.com/integrations/pcg/streaming/
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: services/app/package-lock.json
      - working-directory: services/app
        run: |
          npm ci
