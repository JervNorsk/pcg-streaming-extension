name: Release of service App

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: services/app/package-lock.json
      - working-directory: services/app
        run: |
          npm ci
          #npm test     # Error: Cannot determine project or target for command.

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: services/app/package-lock.json
          registry-url: https://npm.pkg.github.com/
      - working-directory: services/app
        run: |
          npm ci
          npm run build
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  publish-website:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: services/app/package-lock.json
      - working-directory: services/app
        run: |
          npm ci
          npm run build
      - uses: cpina/github-action-push-to-another-repository@main
        with:
          destination-github-username: jervnorsk
          destination-repository-name: jervnorsk.github.io
          user-email: jerv.norsk@github.com
          source-directory: services/app/dist/pcg-streaming-extension
          target-branch: github/pages
          target-directory: extensions/pcg/streaming
        env:
          API_TOKEN_GITHUB: ${{ secrets.GITHUB_TOKEN }}

