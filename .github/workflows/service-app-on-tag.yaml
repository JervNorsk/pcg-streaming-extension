name: Release of service App

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  packages: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: services/app/package-lock.json
      - working-directory: services/app
        run: |
          npm ci
          #npm test     # TODO: Enable when test are written

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: services/app/package-lock.json
          registry-url: https://npm.pkg.github.com/
      - working-directory: services/app
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          npm ci
          npm run build core
          npm publish ./dist/modules/core

  deployment:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: services/app/package-lock.json
      - working-directory: services/app
        run: |
          npm ci
      - uses: AhsanAyaz/angular-deploy-gh-pages-actions@v1.4.0
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          build_configuration: production
          angular_project_dir: services/app
          angular_dist_build_folder: services/app/dist/app
          deploy_branch: github/pages
          base_href: /extensions/pcg/streaming/
      - uses: cpina/github-action-push-to-another-repository@main
        with:
          destination-github-username: jervnorsk
          destination-repository-name: jervnorsk.github.io
          user-email: jerv.norsk@github.com
          source-directory: services/app/dist/app
          target-branch: github/pages
          target-directory: extensions/pcg/streaming
        env:
          API_TOKEN_GITHUB: ${{ secrets.DEPLOYMENT_GITHUB_TOKEN }}

